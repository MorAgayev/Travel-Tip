<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body>
    <header class="main-layout">
        <div class="logo">
            <img src="./imgs/logo-img.png" style="width:40px; height:40px;" alt="" srcset="">
            <h1>Travel-Tip</h1>
        </div>
    </header>
    <section class="search main-layout">
        <input type="text" class="search-loc" placeholder="Search location">
        <button onclick="onSearch()">Search</button>
        <button onclick="onGetUserPos()" class="btn-user-pos">My location</button>
    </section>
    <main class="main-layout">
        <section class="map-container">
            <div id="map" style="width: 100%; height: 400px;"></div>
        </section>
        <section class="locs-list">
            <h3>Saves Locaions:</h3>
            <ul class="locs"></ul>
        </section>
        
    </main>

    <script src="lib/axios.min.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
