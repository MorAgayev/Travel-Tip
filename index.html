<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>
<body>
    <header class="main-layout">
        <div class="logo">
            <img src="./imgs/logo-img.png" style="width:40px; height:40px;" alt="" srcset="">
            <h1>Travel-Tip</h1>
        </div>
    </header>
    <section class="search main-layout">
        <input type="text" name="search-loc" placeholder="Search location">
        <button>Search</button>
    </section>
    <main class="main-layout">
        <section class="map-container">
            <div id="map" style="width: 100%; height: 400px;"></div>
        </section>
        <section class="locs-list">
            <h3>Saves Locaions:</h3>
            <ul class="locs">
                <li>loc1</li>
                <li>loc2</li>
                <li>loc3</li>
                <li>loc4</li>
            </ul>
        </section>
        <section class="btns">
            <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
            <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
            <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
            <button onclick="onPanTo()"class="btn-pan">Pan Map to Tokyo</button>
        </section>
    </main>

    <!-- <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></p> -->
    

    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
